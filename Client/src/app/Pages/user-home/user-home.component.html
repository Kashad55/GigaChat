<div id="main"> <!-- Navigation Panel -->
    <app-sidebar></app-sidebar> 
    <!-- Messages Container -->
    <div id="msg-container" class="">
        <div class="header flex-c">
            <div class="head1 flex">
                <h2>Messages</h2> 
                <button id="theme-toggle">Toggle Theme</button>
            </div>

          <input type="search" name="search" placeholder="Search users" #searchref="ngModel" [(ngModel)]="searchInput" (input)="searchContact()" class="search-box" ngModel required>

            <div class="suggestion-box" *ngIf="showSuggestionDiv">
              <ul class="flex-c">
                <li *ngFor="let user of userSuggestion">
                   <a (click)="userSelected(user)">{{user.userName}}</a> 
                  <!--<a>Hello</a>-->
                </li>
              </ul>
            </div>
        </div>
        <div class="conversation-list">
            <div class="flex" style="justify-content: space-between;">
                <h4>Conversation List</h4>
                <button>Refresh</button>
            </div>
          <ul>
            <li *ngFor="let user of userSuggestion">
              <a (click)="userSelected(user)">{{user.userName}}</a>
            </li>
          </ul>
            <div *ngIf="showDiv">
              {{msg}}
            </div>
        </div>
    </div>
 <!-- Chat Container -->
    <div id="chat-container" class="">
        <div class="profile-placeholder">  Placeholder for profile icon  </div>
    </div>
</div>
